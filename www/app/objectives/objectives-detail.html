<ion-view title="{{objective.title}}">
  <ion-content>
  <div class="list card">
    <div class="item item-divider">
      <h1>{{ objective.title }}</h1>
    </div>
    <div class="item">
      <h2>Level: {{ objective.level }}</h2>
      <progress value={{objective.completion}} max=100></progress>
    </div>
    <div class="item item-divider item-icon-right">
      <i class="icon ion-ios7-arrow-left"></i> 
      <h2>Description</h2>
    </div>
    <div class="item item-text-wrap">
      <p>{{objective.description}}</p>
    </div>
    <div class="item item-divider">
      <h2>Assignments</h2>
    </div>
    <div class="item item-checkbox" ng-repeat="task in objective.tasks">
      <label class="checkbox">
        <input ng-model="task.completed" type="checkbox">
      </label>
      {{task.title}}
    </label>
  </div>
  </div>
  </ion-content>
</ion-view>
