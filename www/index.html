<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/vendor.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/profile.js"></script>
  </head>
  <body ng-app="unacademic">

    <ion-pane ng-controller="Profile as vm">
      <ion-header-bar class="bar-positive">
      <h1 class="title">{{ vm.pageTitle }}</h1>
      </ion-header-bar>

      <ion-content class="padding-horizontal">
        <div ng-show="vm.profile">
          <section class="list card">

            <div class="item item-avatar">
              <img src="http://calitreview.com/images/Rembrandt_Sheet%20of%20Studies%20with%20Self-Portrait_Rijksmuseum_7.jpg">
              <h2>{{ vm.profile.id }}</h2>
              <h3>{{ vm.profile.role }}</h3>
            </div>

            <div class="item item-body">
              <img class="full-image" src="https://avatars.githubusercontent.com/u/1780358?v=2">
            </div>

            <a href="#" class="item item-icon-left">
              <i class="icon ion-person positive"></i>
              {{ vm.profile.name.full}}
            </a>
            <a href="#" class="item item-icon-left">
              <i class="icon ion-ios7-speedometer positive"></i>
              Level: {{ vm.profile.level }}
            </a>
            <a href="#" class="item item-icon-left">
              <i class="icon ion-ios7-bookmarks positive"></i>
              {{ vm.profile.study }}
            </a>

            <section class="level" ng-repeat="(key, value) in vm.profile.objectives | groupBy: 'level'">
              <ion-item class="item-divider">
                Level {{ key }}
              </ion-item>
              <ion-item class="item-icon-right" ng-repeat="objective in value">
                <div ng-click="objectives.goHome(objective.id)">
                  {{ objective.title }}
                </div>
              </ion-item>
            </section>
          </section>

          <button ng-show="vm.profile" class="button button-block button-outline button-assertive" ng-click="vm.signOut()()">
            <i class="ion-social-github"> </i>Sign Out
          </button>
        </div>

        <button ng-hide="vm.profile" class="button button-block button-outline button-assertive" ng-click="vm.signIn()">
          <i class="ion-social-github"> </i>Sign In
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
